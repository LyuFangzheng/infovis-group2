		    	<p><span id="info"></span></p>

			<div id="graph"> </div>

		        <div id="time_slider"> </div>

				<div id="tooltip_heatmap" class="hidden"></div>

					<option value="weights">weights</option>

				<!-- bar chart search -->
				<form id="form" onsubmit="return false;">

					    <input type="text" id="subreddit_input" placeholder="leagueoflegends"/>
					    <select id="topic_input" >
						    <option value="emo">Emotional</option>
						    <option value="life">Life</option>
						    <option value="social">Social</option>
						    <option value="state">Personal state</option>
						</select>
						<button type="submit" onclick="othername();">Submit</button>
					</div>
				</form>
